<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let edad = Number(prompt("Ingrese su edad"))
        if (edad < 18) {
            alert("La edad minima para estar en CAMPUSLANDS es 18.")
        } else if (edad >= 18 && edad < 29){
            alert("Puedes estar en Campuslands.")
        } else{
            alert("Tu edad no cumple para nuestro Campus.")
        }
    </script>
</body>
</html>
