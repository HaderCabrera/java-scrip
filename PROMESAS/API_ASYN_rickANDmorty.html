    <style>
        .estilar {
            display: grid;
            grid-template-columns: repeat(3,auto);
            gap: 15px;
            width: 80vw;
            margin: 0 auto;
        }
        .estilar img {
            width: 100%;
        }
        article {
            border: 1px solid black;
            padding: 10px;
        }
    </style>
</head>
<body>
<h1>Personajes</h1>

    <script>
        //Generar datos para luego llamar a imprimir
        const generarDatos = function(toPrint) {
            let deposito = document.querySelector('main');
            deposito.classList.add('estilar');
            toPrint.forEach(element => {
                let article = document.createElement("article");
                article.innerHTML = `<img src="${element[2]}" alt=""><h2>${element[0]}</h2><p>${element[1]}</p>`;
                deposito.appendChild(article)
            })
        }

        const url = `https://rickandmortyapi.com/api/character`;
        //fetch es una promesa
        fetch(url)
            .then(respuesta => respuesta.json())
            .then(objetos => {
                objetos.results.forEach(element => {
                    let personaje = new Array();
                    personaje.push([element.name,element.status,element.image]);
                    generarDatos(personaje)
                });
            })
            .catch(err => console.log('Solicitud fallida', err));

    </script>
