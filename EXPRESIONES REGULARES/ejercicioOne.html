<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio filtrar array de nombres</title>
</head>
<body>
    <script>
        const names = ["Pedro","Sara","Miriam","Nestor","Adrian","Sandro"];

        //Comprobacion sin usar expresiones regulares
        names.forEach(function(name){
            const firstLetter = name.at(0).toLowerCase();
            const lastLetter = name.at(-1).toLowerCase();

            if ((firstLetter === "p" || firstLetter === "s") && (lastLetter === "o") || lastLetter === "a") {
                console.log(`El nombre ${name} cumple con los parewmtros`)
            }
        })

        //COmprobacion usando expresiones regulares
        names.forEach(function(name){
            const regex = /^(p|s).+(o|a)$/i;
            if (regex.test(name)) {
                console.log(`El nombre ${name} cumple con los parewmtros`)                
            }
        })
    </script>
</body>
</html>
