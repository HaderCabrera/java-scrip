<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo getAttribute</title>
</head>
<body>

    <a id="miEnlace" href="https://ejemplo.com" target="_blank"> Enlace ejemplo</a>
    <button onclick="tomar()">COPIAR ENLACE</button>

    <script>
        function tomar() {
            //Seleccionar el elemento
            const enlace = document.getElementById('miEnlace');

            //Obtener el valor del atributo 'href'
            const url = enlace.getAttribute('href');
            document.write(url)
        }

    </script>
</body>
</html>
