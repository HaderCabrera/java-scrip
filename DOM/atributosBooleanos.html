<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <button id="miBoton" disabled>MI BOTON</button>

    <script>
        //seleccionar el boton
        const miBoton = document.getElementById('miBoton');

        //verifivcar si el boton esya deshabilitado
        console.log('Esta desabilitado el boton?', miBoton.disabled); //deberi imprimir "true"

        //habilitar el boton (eliminar el atributo 'disab√±le')
        miBoton.removeAttribute('disabled');

        //verificar nuevamente el estado del boton
        console.log('esta habilitado?', miBoton.disabled)
    </script>
</body>
</html>
