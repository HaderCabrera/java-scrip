<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOmar varios elementos con Query</title>
    <style>
        .resaltado {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <p class="resaltado">Parrafo resaltado numero 1</p>
    <p class="resaltado">Parrafo resaltado numero 2</p>
    <p>Tercer parrafo</p>
    <button onclick="cambiar()">CAMBIARRR</button>

    <script>
        //Utilizando querySelectorAll para selecionar todos los pararrafos con la clase "resaltado"
        function cambiar() {
            const parrafosResaltados = document.querySelectorAll('.resaltado');

            //Iterando sobre los elementos seleccionados y haciendo un cambio en cada uno de ellos
            let fsize = 18;
            parrafosResaltados.forEach (parrafo => {
                parrafo.style.fontSize = `${fsize}px`;
                fsize += 7;
            });
        }
    </script>
</body>
</html>
