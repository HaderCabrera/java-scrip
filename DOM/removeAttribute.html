<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de eliminar atributo</title>
</head>
<body>

    <div id="miElemento" data-info="informacionAdicional">Contenido del elemento.</div>

    <script>
        //seleccionar el elemento
        const miElemento = document.getElementById('miElemento');
        //eliminar atributo
        miElemento.removeAttribute('data-info')
        console.log('esta presente?', miElemento.hasAttribute('data-info'))
    </script>
</body>
</html>
