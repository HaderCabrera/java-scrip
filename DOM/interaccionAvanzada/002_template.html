<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio usando template</title>
</head>
<body>
    <ul id="lista-dinamica"></ul>
    <button onclick="agregarItems()">Agregar elementos a la lista</button>
    <template>
        <li class="list">
            <b>nombre: </b> <span class="text-danger">info items...</span>
        </li>
    </template>

    <script>

        function agregarItems() {
            const lista = document.getElementById('lista-dinamica')
            const arrayItem = ["item1","item2","item3","item4"]

            const fragment = document.createDocumentFragment();
            const template = document.querySelector("template").content;

            arrayItem.forEach(item => {
                template.querySelector('span').textContent = item;

                const clone = template.cloneNode(true);

                fragment.appendChild(clone);
            });
            lista.appendChild(fragment)
        }

    </script>
</body>
</html>
