<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insertar elementos antes,despues,fuera dentro.</title>
<style>
    .container{
        border: 2px solid black;
        width: 50vh;
    }
    body {
        width: 50vh;
    }
</style>
</head>
<body>
    <div class="container">
        <div class="parent">
            <p>Hola a atodos.</p>
            <p class="message">Hola, soy todo un camper</p>
        </div>
    </div>
    <button onclick="insertarElement()">Insertar Parrafo antes</button>
    <button onclick="afterElement()">Insertar Parrafo despues</button>
    <button onclick="prependElement()">Insertar Parrafo al inicio</button>
    <button onclick="appendElement()">Insertar Parrafo al final</button>
    <button onclick="replaceChildrenElement()">Reemplazar todos los hijos del container</button>
    <button onclick="replaceWithElement()">Reemplazar container</button>
    <button onclick="replaceWithElement()">Eliminar etiqueta</button>
    
    
    <script>

        // USAR APIS DEL NAVEGADOR


        //AGREGAR PARRAFO ANTES DEL CONTAINER
        function insertarElement() {
            const div = document.querySelector("div");
            const p = document.createElement("p");
            p.innerHTML = "<span style= 'color:red;'>Este es el contenido insertado </span>"
            div.before(p)
        }
        //AGREGAR PARRAFO DESPUES DEL CONTAINER
        function afterElement() {
            const div = document.querySelector("div");
            const p = document.createElement("p");
            p.innerHTML = "<span style= 'color:blue;'>Este es el contenido insertado </span>";
            div.after(p)
        }
        //AGREGAR AL INICIO DEL CONTAINER
        function prependElement() {
            const div = document.querySelector("div");
            const p = document.createElement("p");
            p.innerHTML = "<span style= 'color:grey;'>Este es el contenido insertado </span>";
            div.prepend(p)
        }
        //AGREGAR AL FINAL DEL CONTAINER
        function appendElement() {
            const div = document.querySelector("div");
            const p = document.createElement("p");
            p.innerHTML = "<span style= 'color:green;'>Este es el contenido insertado </span>";
            div.append(p)
        }

        //REEMPLAZAR TODOS LO HIJOS DEL EL CONTAINER
        function replaceChildrenElement() {
            const div = document.querySelector("div");
            const p = document.createElement("p");
            p.innerHTML = "<span style= 'color:pink;'>Este es el contenido insertado </span>";
            div.replaceChildren(p)
        }

        //REEMPLAZAR EL CONTAINER
        function replaceWithElement() {
            const div = document.querySelector("div");
            const p = document.createElement("p");
            p.innerHTML = "<span style= 'color:pink;'>Este es el contenido insertado </span>";
            div.replaceWith(p)
        }
        //ELIMINARE ELEMENTO
        function replaceWithElement() {
            const div = document.querySelector("div");
            div.remove()
        }



        
    </script>
</body>
</html>
