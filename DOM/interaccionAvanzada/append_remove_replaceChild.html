<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>.outerHTML con su padre</title>
</head>
<body>
    <div class="container">
        <div class="parent">
            <p>Hola a todos.</p>
            <p class="message">Hola, soy todo un camper</p>
        </div>
    </div>

    <button onclick="agregarElement()">Agregar FINAL </button>

    <button onclick="eliminarElement()">ELiminar </button>

    <button onclick="reemplazarElement()">Reemplazar </button>

    <button onclick="agregar2Element()">Agregar INICIO </button>

    <script>
        //Insertar un DIV como hijo de un PADRE
        function agregarElement() {
            const element = document.querySelector(".container");
            const div = document.createElement("div");
            div.innerHTML = "<span onclick ='alert('llegueaca')' style='color:red'> DIV con nuevo elemento</span><br><br>";
            element.appendChild(div);
        }
        //ELiminar un nodo de un padre
        function eliminarElement() {
            const element = document.querySelector(".parent");
            const parrafo = document.querySelector(".message");
            alert(parrafo.outerHTML)
            element.removeChild(parrafo);
        }
        //Reemplazar un nodo de un padre
        function reemplazarElement() {
            const element = document.querySelector('.parent');

            //anterior
            const parrafo = document.querySelector('.message');
            alert(parrafo.outerHTML)

            //nuevo
            const pNuevo = document.createElement('p');
            pNuevo.innerHTML = "<span style='color:red'> Nuevo parrafo</span><br><br>";

            //reemplazar
            element.replaceChild(pNuevo,parrafo);
        }

        //insertar al inicio 
        function agregar2Element() {
            const element = document.querySelector(".container");

            //nuevo
            const pNuevo = document.createElement("p");
            pNuevo.innerHTML = "<span style='color:BLUE'> Nuevo parrafo</span><br><br>";

            //INSERTAR ANTES DE .PARENT
            element.insertBefore(pNuevo, element.firstChild)
        }  

    </script>

</body>
</html>
