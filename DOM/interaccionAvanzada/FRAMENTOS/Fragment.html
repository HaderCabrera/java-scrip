<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar una copia en memoria y enviarla luego a html</title>
</head>
<body>
    <ul id="lista-dinamica">

    </ul>
    <button onclick="addList()">createDocumentFragment</button>

    <script>
        function addList() {
            const lista = document.getElementById("lista-dinamica")
            const arrayEnviar = ["Item1","Item2","Item3","Item4"];
            const fragment = document.createDocumentFragment();

            arrayEnviar.forEach((item) => {
                const li = document.createElement("li");
                li.textContent = item;
                fragment.appendChild(li);
            })

            lista.appendChild(fragment)

        }

    </script>
</body>
</html>
