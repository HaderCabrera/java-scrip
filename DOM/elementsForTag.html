<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo getELementsByTagName</title>
</head>
<body>
    <p>Parrafo 1</p>
    <p>Parrafo 2</p>
    <p>Parrafo 3</p>
    <script>
        //utilizar getELementsByTagName para seleccionar elementos por su etiqueta
        const parrafos = document.getElementsByTagName('p');
        console.log(parafos)
        //Iterando sobre los elementos seleccionados
        for (let i = 0; i < parrafos.length; i++) {
            parrafos[i].innerHTML ='Nuevo contenido para el parrafo ' + (i + 1)
        }
    </script>
</body>
</html>
