<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sumar dos n√∫meros con FormData</title>
    <style>
        .container {
            display: grid;
            grid-template-columns: 2fr 1fr;
            grid-template-rows: 2fr 1fr;
            align-content: end;
            align-items:end;
            margin: 50px;
        }
        #numeros {
          grid-column: 1 / 2; 
          grid-row: 1 / 2; 
          text-align: right;   
        }
        #resultadoo {
            grid-column: 1 / 2; 
            grid-row: 2 / 3;
            text-align: right;          
        }
        #sumarr {
            grid-column: 2 / 3; 
            grid-row: 1 / 2; 
            text-align: left;
            padding: 20px 10px;    
        }
        
    </style>
</head>

<body>

    <div class="container">
        <div id="numeros">
            <form action="" id="datos">
                <label for="numero1">Numero 1:</label>
                <input type="number" name="numero1" id="numero1">
                <br>
                <label for="numero2">Numero 2: </label>
                <input type="number" name="numero2" id="numero2">
                <hr style="width:50%;text-align:right;margin-left: 50%;" >
            </form>
        </div>
        <div id="resultadoo">
            <label for="resultado">Resultado: </label>
            <input type="number" name="resultado" id="resultado">
        </div>
        <div id="sumarr">
            <input onclick="capturarForm()" type="submit" value="SUMAR">
        </div>
    </div>


    <script>
        let suma = 0;
        const inputSuma = document.getElementById("resultado");

        //TOMAR DATOS FORMDATA
        function capturarForm() {
            const form = document.getElementById("datos") //tomar datos de un formulario por ID
            const formData = new FormData(form) //datos de los imput's.

            //Obtener valores para analizar entradas.
            stringValores = '';
            for ( valor of formData.values(formData)){
                stringValores += valor;
            }

            //Si digito un numero puedo sumar, de lo contrario ALERT.
            if (stringValores.length === 0) {
                alert('Introduzca numero para sumar...');
            } else {
                //Vuelvo a recorrer para sumar valores.
                for (const elemento of formData) {
                    suma += Number(elemento[1]);
                }
            }
            inputSuma.value = suma; //Mandar valor de la suma
            suma = 0;
        }

    </script>

</body>
</html>
