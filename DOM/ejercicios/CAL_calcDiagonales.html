<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diferencia diagonal</title>
</head>
<body>
    
    <script>
        array = [
            [11, 2, 4],
            [4, 5, 6],
            [10, 8, -12]
        ];
       const diagonalDifference = function(array){
            let suma2 = 0,suma = 0;
            for(i = 0; i < array[0].length; i++) {
                for(m = 0; m < array[0].length; m++){
                    if (i == m) {
                        suma = suma + array[i][m];
                    }
                }  
            }
            for(i = 0; i < array[0].length; i++) {
                suma2 = suma2 + array[i][array[0].length - 1 - i];
            }
            return Math.abs(suma - suma2)
       }
       let resultado =  diagonalDifference(array);
       console.log(resultado)
    </script>
</body>
</html>
