<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pasar grados centigrados a grados farenheit</title>
    <style>

        .container {
            display: grid;
            grid-template-columns: 100px 100px;
            align-content: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="numeros">
            <form action="" id="datos">
                <label for="numero1">Grados Centigrados:</label>
                <input type="text" name="numero1" id="numero1">
                <br>
                <label for="numero2">Grados Farenheit: </label>
                <input type="text" name="numero2" id="numero2">
                <hr style="width:50%;text-align:right;margin-left: 50%;" >
            </form>
        </div>
        <div id="sumarr">
            <input onclick="capturar1()" type="submit" value="C->>>>F ">
        </div>
        <div id="boton2">
            <input onclick="capturar2()" type="submit" value="F->>>>C">
        </div>
    </div>

    <script>

        //enviar datos del formulario con atributo CAPTION del FORM
        function capturar1() {
            let centigrados = parseFloat(document.getElementById('numero1').value);
            numero2.value = (centigrados * (9/5)) + 32; 
        }
        // de farenheit a centigrados
        function capturar2() {
            //const form = document.querySelector("form")//tomar datos de un formulario por etiqueta
            let farenheit = parseFloat(document.getElementById('numero2').value);
            const pasar = ((farenheit - 32) * 5) / 9;
            numero1.value = pasar.toFixed(2);
        }
    </script>
</body>
</html>
