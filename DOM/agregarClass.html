<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="miElemento" class="clase1 clase2">Contenido del elemento</div>
    <button onclick="agregarCLase()">Agregar clase</button>

    <button onclick="contarClases()">Cantidad de clases</button>
    <script>
        //AGREGAR CLASE A UNA EQTIQUETA EN DE HTML
        const agregarCLase = () => {
            const elemento = document.getElementById('miElemento');
            elemento.classList.add('nuevaClase')
        }

        const contarClases = function() {
            const elemento = document.getElementById('miElemento');

            const cant = elemento.classList.length;
            alert("Cantidad de clases: " + cant.toString())
        }

    </script>
    
</body>
</html>
