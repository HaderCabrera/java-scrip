<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo setAttribute</title>
</head>
<body>
    <!--setAttribute('attri',valor) ->> Agrega un atributo junto con su valor, si el elemento ya tiene la etiqueta reemplaza el valor.
	    -No retorna nada (undefind)-->

    <button onclick="cambiar()" >CAMBIARRR</button>
    <a id="miEnlace" href="" target="_blank">Enlace de prueba</a>
    
    <script>
        function cambiar() {
            //Seleccioanr el elemento
            const enlace = document.getElementById('miEnlace');
            //Cambiar el valor del attributo HREF
            enlace.setAttribute('href','https://google.com')
        }
    </script>
    
</body>
</html>
