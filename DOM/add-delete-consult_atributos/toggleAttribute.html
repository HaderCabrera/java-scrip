<body>
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Agregando atributo y consultando si exite</title>
    </head>
    <body>
        <!--toggleAttribute('attri',b(opc)) ->> Agregar(nombre) o eliminar un atributo de un elemento. Retorna si finalmente existe o no el atributo.
            -Si en el parametro 'b' , no pongo nada si exite la etiqueta 'attri' la elimina y si no existe la agrega.
            - 'b' es True intentara agregar el atributo.
            - 'b' es False intentara eliminar el atributo. 
        solo funciona con .getElementById()-->
        
        <div id="miElemento">Contenido del elemento</div>

        <script>
            //seleccionar el elemento
            const miElemento = document.getElementById('miElemento');
            //Agregar o elminar el atributo 'data-info' basado en su exitencia actual
            miElemento.toggleAttribute('data-info');

            //Mostrar en la consola si el attributo 'data-info' esta presente despues de la operacion
            console.log('Data-info presente?', miElemento.hasAttribute('data-info'));
            
        </script>
    </body>
    </html>
</body>
</html>
