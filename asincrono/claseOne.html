<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EJEMPLO DE TAREAS ASINCRONAS</title>
</head>
<body>
    <!--mirar cono funciona una funciona asincrona "setTimeout"-->
    <script>
        console.log("Inicio de tarea");
        setTimeout(function() {
            console.log("Tarea asincrona realizada en dos segundos. ");
        },2000
        )
        console.log("Tarea realizada despues de la primera. ") 
    </script>
</body>
</html>
