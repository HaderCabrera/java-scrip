<body>
    <script>
        //recibir un array con numero negativos y crear un unevo array con solo numeros positivos

        const myNumbers = [1 ,2 , 3, 4, 5, 6, -4, 7, -8];

        const posNumbers = removeNeg(myNumbers, (x) => x >= 0);
        //crear nuevo arrya con numeros positivos
        function removeNeg(numbers, callback) {
            const myArray = [];
            for (const x of numbers)
                if (callback(x))
                    myArray.push(x);
            return myArray;
        }
    </script>
</body>
