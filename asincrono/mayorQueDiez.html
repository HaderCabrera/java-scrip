<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mayor que 10</title>
</head>
<body>
    <script>

        function mayorQue(x) {
            return (num) => num > x;
        }

        const mayorQueDiez = mayorQue(10); //mayorQueDiez es una funcion

        const resultado = mayorQueDiez(11); // resultado es un BOOLEANO

        console.log(resultado)
    </script>
</body>
</html>
