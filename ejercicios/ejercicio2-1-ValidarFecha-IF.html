<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar fecha</title>
</head>
<body>
    <script>
        let dia,mes,año,fecha,resultado;
        fecha = prompt("Ingrese una fecha:  ")
        dia = Number(fecha.slice(0 , 2));
        mes = Number(fecha.slice(3 , 5));
        año = Number(fecha.slice(6 , 10));
        if (dia > 31 || dia <= 0){
            document.write("Formato invalido de dia.")
        } else if (mes > 12 || mes <= 0){
            document.write("Formato invalido de mes.")
        } else if (año <= 1 || año > 2023){
            document.write("Formato invalido de año.")
        }else {
            document.write("Formato valido.")
        }
    </script>
</body>
</html>
