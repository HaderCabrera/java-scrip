<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //ASYNC-AWAIT (TRY-CATCH) CON LLAMADO A FUNCION QUE RETORNA PROMESA
        const datoss = [
            {
                id : 1,
                title : "Iron Man",
                year: 2008
            },
            {
                id : 2,
                title : "Spiderman: HomeComing",
                year: 2017
            },
            {
                id : 1,
                title : "Avengers: End game",
                year: 2019
            },
        ];
        const datos = new Array();
        
        const getDatos = () => {
            return new Promise((resolve, reject) => {
                setTimeout (() => {
                    if (datos.length === 0) {
                        reject(new Error("Error. no existe datos."))
                    }
                    resolve(datos);
                },1500)
            })
        }
        async function obtenerDatos() {
            try {
                const datosObtenidos = await getDatos();
                console.table(datosObtenidos);
            } catch (error) {
                console.log(error.message);
            }
        }
        obtenerDatos();
    </script>
</body>
</html>
