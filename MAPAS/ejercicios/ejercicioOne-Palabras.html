    <script>

        let texto = prompt("Indique el texto de desea analizar")
        
        let textoArray = texto.split(" ")
        console.log(textoArray)
        let  bandera, contPalabras = 0;
        const palabras = new Map();

        //CLONAR ARRAY CON SPREAD
        //const textClone = [...texto];
        for (let i = 0; i < textoArray.length; i++) {
             //for para preguntar POR LAS OTRAS PALABRAS
            for (let j = 0; j < textoArray.length; j++) {
                if (textoArray[i] == textoArray[j]) {
                    contPalabras++
                }
            }
            palabras.set(textoArray[i],contPalabras++);
            contPalabras = 0; 
        }
        console.table(palabras)
